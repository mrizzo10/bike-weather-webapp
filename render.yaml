databases:
  - name: bike-weather-db
    plan: free
    databaseName: bike_weather
    user: bike_weather_user

services:
  - type: web
    name: bike-weather-checker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bike-weather-db
          property: connectionString
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: APP_URL
        sync: false
      - key: ADMIN_KEY
        sync: false

  - type: cron
    name: bike-weather-daily-emails
    env: python
    schedule: "0 11 * * *"  # 6 AM EST (11 UTC)
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py send-emails
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bike-weather-db
          property: connectionString
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: APP_URL
        sync: false
